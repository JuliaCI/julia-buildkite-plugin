name: Julia
description: Set-up Julia for use in your pipeline.
author: https://github.com/maleadt
requirements: [python3, wget]
configuration:
  properties:
    version:
      type: string
    arch:
      type: string
    isolated_depot:
      type: boolean
    persist_depot_dirs:
      type: string
    compiled_size_limit:
      type: string
    artifacts_size_limit:
      type: string
    depot_size_limit:
      type: string
    depot_age_limit:
      type: string
    python:
      type: string
    debug_plugin:
      type: boolean
  additionalProperties: false
